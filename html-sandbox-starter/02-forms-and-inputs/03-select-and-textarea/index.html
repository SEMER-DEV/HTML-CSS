<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Tech Support</h1>
    <form>
      <label for="product">Product</label>
      <br />
      <select name="product" id="product" multiple size="3">
        <option value="iphone">Iphone</option>
        <option value="imac">iMac</option>
        <option value="macbook" selected>Macbook</option>
        <option value="macbook-pro">Macbook Pro</option>
      </select>
      <br /><br />
      <label for="message">message</label>
      <br />
      <textarea
        name="message"
        id="message"
        placeholder="enter your problem"
        rows="10"
        cols="60"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>

<!-- got a bit confused when we started using the value attribute.
At first, I thought the name attribute in an input was where the data was stored — but actually, name is just the key, and the value attribute holds the data.

The value attribute isn’t required, but if it’s present, it defines the default value that will be sent when the form is submitted. If the user types something, that input replaces the default value. We usually use value to prevent sending empty data when the user leaves the field blank.

I also learned that if you want to send a predefined value (which doesn’t make much sense for text inputs), you should use the readonly attribute. Using disabled — like in the previous video — will show the input on the page but won’t send it with the form. -->
