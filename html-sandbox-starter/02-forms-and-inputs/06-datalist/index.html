<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Datalist</h1>

    <!-- General List Select -->
    <label for="favLanguages">Favourite Programming Languages</label>
    <input list="languages" id="favLanguages" name="favLanguages" />
    <datalist id="languages">
      <option value="JavaScript">js</option>
      <option value="PHP"></option>
      <option value="Pyhton"></option>
      <option value="Ruby"></option>
      <option value="C"></option>
      <option value="C#"></option>
      <option value="C++"></option>
    </datalist>
    <br /><br />
    <!-- Time -->
    <label for="popularHours">Popular Hours</label>
    <input type="time" list="popularHours" />
    <datalist id="popularHours">
      <option value="11"></option>
      <option value="12"></option>
      <option value="13"></option>
      <option value="14"></option>
    </datalist>
    <br /><br />

    <!-- Tick -->
    <label for="tick">Tip</label>
    <input
      type="range"
      name="tick"
      id="tick"
      list="tickmarks"
      min="0"
      max="100"
      step="10"
    />
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
      <option value="100"></option>
    </datalist>
    <br /><br />

    <!-- Colors -->
    <label for="Colors">Pick a Color</label>
    <input type="color" name="color" id="colors" list="colorOptions" />
    <datalist id="colorOptions">
      <option value="#800000"></option>
      <option value="#8b0000"></option>
      <option value="#A52A2A"></option>
      <option value="#dc143c"></option>
    </datalist>
  </body>
</html>
