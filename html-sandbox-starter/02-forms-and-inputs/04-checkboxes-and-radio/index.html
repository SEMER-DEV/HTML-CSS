<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Programming languages</h1>

    <form>
      <label for="html"
        ><input
          type="checkbox"
          name="languages"
          id="html"
          value="html"
          disabled
        />HTML</label
      >
      <br />
      <label for="css"
        ><input
          type="checkbox"
          name="languages"
          id="css"
          value="css"
          checked
        />CSS</label
      >
      <br />
      <label for="javascript"
        ><input
          type="checkbox"
          name="languages"
          id="javascript"
          value="javascript"
        />JavaScript</label
      >
    </form>

    <h2>Product Size</h2>
    <form>
      <label for="small"
        ><input type="radio" name="Size" id="small" value="small" />Small</label
      >
      <br />
      <label for="medium"
        ><input
          type="radio"
          name="Size"
          id="medium"
          value="medium"
        />Medium</label
      >
      <br />
      <label for="large"
        ><input
          type="radio"
          name="Size"
          id="large"
          value="large"
          checked
        />Large</label
      >
      <br />
    </form>
  </body>
</html>
