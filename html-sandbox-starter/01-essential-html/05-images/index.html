    <!-- Absolute Path -->

    <!-- Width & Height & Title -->
    <img
      src="images/landscape.jpg"
      alt="Landscape Image"
      width="300"
      height="200"
      title="Landscape"

    <!-- Fig and Figcaption -->
    <figure>
      <img
        src="./images/landscape.jpg"
        alt="Landscape Image"
        width="300"
        height="200"
      />
      <figcaption>This is a beautiful landscape.</figcaption>
    </figure>
